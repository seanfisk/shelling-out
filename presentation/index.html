        <section data-markdown>
          <script type="text/template">
            # Terminology

            - Program: instructions to execute <!-- .element: class="fragment" data-fragment-index="1" -->
            - Process: a means of executing instructions <!-- .element: class="fragment" data-fragment-index="2" -->
            - Shell script / interactive session: processes to execute <!-- .element: class="fragment" data-fragment-index="3" -->
            - Shell process: a means of launching processes <!-- .element: class="fragment" data-fragment-index="4" -->
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            # What is a process?

            **An instance of a program** <!-- .element: class="fragment" data-fragment-index="1" -->

            - Command line (string array) <!-- .element: class="fragment" data-fragment-index="2" -->
            - Environment (string to string mapping) <!-- .element: class="fragment" data-fragment-index="3" -->
            - Working directory (string) <!-- .element: class="fragment" data-fragment-index="4" -->
            - File descriptors (stdin, stdout, stderr) <!-- .element: class="fragment" data-fragment-index="5" -->

            PID, parent, children <!-- .element: class="fragment" data-fragment-index="6" -->
          </script>
        </section>
        <section data-markdown>

            - C and C++: D <!-- .element: class="fragment" data-fragment-index="3" -->
            - Python: A <!-- .element: class="fragment" data-fragment-index="4" -->
          </script>

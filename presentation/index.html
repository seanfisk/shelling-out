<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <script type="text/template">
            # Sample Project

            - Image processing server
            - REST API <!-- .element: class="fragment" data-fragment-index="1" -->
              - Node.js 6.4.0 <!-- .element: class="fragment" data-fragment-index="2" -->
            - Image manipulation <!-- .element: class="fragment" data-fragment-index="3" -->
              - Python <!-- .element: class="fragment" data-fragment-index="4" -->
                - 3.5.2 <!-- .element: class="fragment" data-fragment-index="5" -->
                - 2.7.12 <!-- .element: class="fragment" data-fragment-index="6" -->
                - PyPy 2.7.10 <!-- .element: class="fragment" data-fragment-index="7" -->
            - Fewer dependencies = fewer variables
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            # Sample Project 2

          </script>
        </section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
